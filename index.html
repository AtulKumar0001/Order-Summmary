<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-image" role="image"></div>
  <div class="container">
    <img src="illustration-hero.svg" class="hero" alt="">
    <div class="card">
      <h2 role="title">Order Summary</h2>
      <p class="para" role="order-detail">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plans" rolde="pricing-section">
        <article>
          <img src="icon-music.svg" alt="">
          <div>
            <h3 class="price" role="price-plan">Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change" role="change-button">Change</button>
      </div>
      <footer class="Payment">
        <button class="btn btn-pay" role="payment-button">Proceed to Payment</button>
        <button class="btn btn-cancel" role="cancel-button">Cancel Order</button>
      </footer>
    </div>
  </div>
  </div>
</body>

</html>
